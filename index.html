<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Habit Tracker</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icon Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-700 min-h-screen flex flex-col items-center justify-center py-6 sm:py-10 px-4">

    <!-- Container Utama -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden p-4 sm:p-6">
        
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Habit Tracker</h1>
                <p class="text-sm text-slate-500" id="currentMonthYear">Loading...</p>
            </div>
            <div class="flex gap-2">
                <button id="prevMonthBtn" class="p-2 rounded-full hover:bg-slate-100"><i class="fas fa-chevron-left"></i></button>
                <button id="nextMonthBtn" class="p-2 rounded-full hover:bg-slate-100"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <!-- Nama Hari -->
        <div class="grid grid-cols-7 gap-2 mb-2 text-center text-xs font-semibold text-slate-400 uppercase tracking-wide">
            <div>Min</div><div>Sen</div><div>Sel</div><div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
        </div>

        <!-- Grid Kalender -->
        <div id="calendar" class="calendar-grid">
            <!-- Tanggal akan di-render via JS -->
        </div>
    </div>

    <!-- Modal Detail Hari -->
    <div id="entryModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 backdrop-blur-sm p-4">
        <div id="modalContent" class="bg-white w-full max-w-sm rounded-2xl p-5 sm:p-6 shadow-2xl transform">
            
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h2 id="modalDateTitle" class="text-xl font-bold text-slate-800">Detail</h2>
                    <p id="modalHolidayText" class="text-sm text-red-500 font-medium mt-1 hidden"></p>
                </div>
                <button id="closeModalBtn" class="text-slate-400 hover:text-red-500 p-1"><i class="fas fa-times"></i></button>
            </div>

            <div class="space-y-4 custom-scroll max-h-[70vh] overflow-y-auto pr-2">
                
                <!-- Status Checkbox -->
                <label class="flex items-center gap-3 p-3 border rounded-xl cursor-pointer hover:bg-slate-50 transition">
                    <input type="checkbox" id="statusCheck" class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500">
                    <span class="font-medium">Habit Selesai</span>
                </label>

                <!-- Catatan Text -->
                <div>
                    <label class="block text-xs font-semibold text-slate-500 mb-1">CATATAN</label>
                    <textarea id="noteInput" rows="3" class="w-full p-3 border rounded-xl text-sm focus:ring-2 focus:ring-indigo-200 outline-none resize-none" placeholder="Bagaimana harimu?"></textarea>
                </div>

                <!-- Upload Foto -->
                <div>
                    <label class="block text-xs font-semibold text-slate-500 mb-1">FOTO</label>
                    <input type="file" id="photoInput" accept="image/*" class="hidden">
                    <div id="photoPreviewContainer" class="relative w-full h-32 bg-slate-100 rounded-xl flex items-center justify-center border-2 border-dashed border-slate-300 cursor-pointer overflow-hidden">
                        <div id="photoPlaceholder" class="text-center text-slate-400">
                            <i class="fas fa-camera mb-1"></i><br><span class="text-xs">Tap untuk upload</span>
                        </div>
                        <img id="photoPreview" class="absolute inset-0 w-full h-full object-cover hidden">
                    </div>
                    <button id="removePhotoBtn" class="text-xs text-red-500 mt-1 hidden hover:underline">Hapus Foto</button>
                </div>

                <!-- Rekam Suara -->
                <div>
                    <label class="block text-xs font-semibold text-slate-500 mb-1">PESAN SUARA</label>
                    <div class="flex items-center gap-2">
                        <button id="recordBtn" class="flex-1 py-2 bg-slate-100 text-slate-700 rounded-xl text-sm font-medium hover:bg-slate-200 transition flex items-center justify-center gap-2">
                            <i class="fas fa-microphone"></i> <span id="recordBtnText">Rekam</span>
                        </button>
                    </div>
                    <audio id="audioPlayer" controls class="w-full mt-2 hidden h-8"></audio>
                    <button id="removeAudioBtn" class="text-xs text-red-500 mt-1 hidden hover:underline">Hapus Audio</button>
                </div>

            </div>

            <button id="saveBtn" class="w-full mt-6 py-3 bg-indigo-600 text-white rounded-xl font-semibold shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition">Simpan</button>
        </div>
    </div>

    <!-- Custom Logic -->
    <script src="script.js"></script>
</body>
</html>
